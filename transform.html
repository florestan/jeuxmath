<!DOCTYPE html>
<html>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>

</head>
<body onload="startGame()">
<script>

var myGamePiece;

function startGame() {
    line = new componentVertLine(5, "blue", 400);
    box = new component(30, 30, "red", 10, 100);
    box2 = new component(30, 30, "blue", 800-40, 100);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 800;
        this.canvas.height = 500;
        this.canvas.style.cursor = "none"; //hide the original cursor
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('mousemove', function (e) {
		[box.x, box.y] = [e.pageX, e.pageY]
        })
        window.addEventListener('mousedown', function (e) {
            myGameArea.box_x = e.pageX;
            myGameArea.box_y = e.pageY;
	    [box2.x, box2.y] = sym(line.x, box.x, box.y);
        })
    }, 
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}
function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
}

function componentVertLine(width, color, x) {
    this.width = width;
    this.x = x;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, 0, this.width, myGameArea.canvas.height);
    }
}

function sym(w, x, y) {
	sym_x = x + 2*(w-x);
	return [sym_x, y];
}

function updateGameArea() {
    myGameArea.clear();
    line.update();
    box.update();
    box2.update();
}
</script>

<p>We have added a component to our game, a red square!</p>

</body>
</html>
